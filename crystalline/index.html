<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalline Shader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 3px;
        }
        button:hover {
            background: #555;
        }
        button.active {
            background: #06a;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        Move mouse to interact â€¢ FPS: <span id="fps">0</span>
    </div>
    <div class="controls">
        <button id="btn0" onclick="setMode(0)" class="active">Crystal</button>
        <button id="btn1" onclick="setMode(1)">Electric</button>
        <button id="btn2" onclick="setMode(2)">Nebula</button>
    </div>
    <canvas id="canvas"></canvas>
    
    <!-- Loading indicator -->
    <div id="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 18px;">
        Loading shaders...
    </div>
    
    <script src="crystalline.js"></script>
</body>
</html>
