<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Preview</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      canvas {
        max-width: 100%;
        max-height: 100%;
        cursor: crosshair;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
      }
      .error {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      Move mouse to interact â€¢ FPS: <span id="fps">0</span>
    </div>
    <canvas id="canvas"></canvas>

    <div
      id="loading"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
      "
    >
      Loading shaders...
    </div>

    <script src="lucy.js"></script>
  </body>
</html>
