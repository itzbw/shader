<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Shader</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: monospace;
      }
      canvas {
        border: 1px solid #333;
        max-width: 90vw;
        max-height: 90vh;
        cursor: crosshair;
      }
      .info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 12px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      .error {
        color: #ff6b6b;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="info">FPS: <span id="fps">0</span></div>
    <canvas id="canvas"></canvas>

    <!-- Loading indicator -->
    <div
      id="loading"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
      "
    >
      Loading shaders...
    </div>

    <script src="pastel.js"></script>
  </body>
</html>
